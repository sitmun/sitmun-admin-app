<div class="titleDiv" >
  <h4><mat-icon aria-hidden="false"  svgIcon="menu_rol"></mat-icon> {{ "roleEntity.role" | translate }}-{{"roleEntity."+(roleID==-1?"new":"edit") | translate}}</h4>
  <span class="divider"></span>
</div>

<div class="formDiv"> 
  <div class="formHeader">
    <h5> Dades generals  </h5>
    <button   mat-flat-button class="saveButton"  >
      <mat-icon fontSet="material-icons-round"  > save </mat-icon>
      {{ "roleEntity.save" | translate }}
    </button>
  </div>
  <span class="divider"></span>
  <form [formGroup]='formRole' #f="ngForm"> 
  
      <div class="rowFormDiv">
          <div class="MidColFormDiv">
            <label class="formLabel">
              {{'roleEntity.name' | translate}}
            </label>
            <mat-form-field appearance="outline">
              <input matInput type="text" formControlName="name">
            </mat-form-field>
          </div>
 
            <div class="MidColFormDiv" >
              <label class="formLabel">
                {{'roleEntity.note' | translate}}
              </label>
              <mat-form-field appearance="outline">
                <input matInput type="text" formControlName="description">
              </mat-form-field>
            </div>

      </div>

  
  </form>

</div>

<div class="tableDiv" *ngIf="dataLoaded">
  <mat-accordion *ngIf="roleID!=-1" multi>

    <!-- Users table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.users" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsUsers" [themeGrid]='themeGrid' [getAll]='getAllUsers'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [addButton]=true  
            [actionButton]=true (remove)="removeUsers($event)" (new)='newDataUsers($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

    <!-- Cartography table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.cartography" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsCartography" [themeGrid]='themeGrid' [getAll]='getAllCartographies'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [addButton]=true   
            [actionButton]=true (remove)="removeCartographies($event)" (new)='newDataCartographies($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

     <!-- Tasks table -->
    <mat-expansion-panel [expanded]="true" class="agGridExpansionPanel">
      <mat-expansion-panel-header class="agGridExpansionPanelTitle">
        <mat-panel-title  >
          {{ "roleEntity.tasks" | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
  
    <ng-template matExpansionPanelContent>  
        <div class="appDataGridEditDiv">
            <app-data-grid [columnDefs]="columnDefsTasks" [themeGrid]='themeGrid' [getAll]='getAllTasks'  [frameworkComponents]="frameworkComponents"
            [discardChangesButton]=true [redoButton]=true [undoButton]=true  [deleteButton]=true [addButton]=true  
            [actionButton]=true (remove)="removeTasks($event)" (new)='newDataTasks($event)'  > </app-data-grid>
        </div>
        
    </ng-template>
    </mat-expansion-panel>

  </mat-accordion>
</div>
