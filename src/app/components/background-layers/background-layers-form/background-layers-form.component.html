<app-form-toolbar
  icon="menu_capes_fons"
  entityType="backgroundEntity.backgroundLayers"
  [itemName]="backgroundForm.get('name')?.value"
  [isNew]="backgroundID === -1"
  (save)="onSaveButtonClicked()"
  (back)="utils.navigateBack()">
</app-form-toolbar>
<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="end"
  [dynamicHeight]="true"
  preserveContent="true"
  (selectedTabChange)="onTabChange($event)">
  >
  <mat-tab label="{{'backgroundEntity.generalData' | translate}}">
    <form [formGroup]='backgroundForm' (ngSubmit)="onSaveButtonClicked()" *ngIf="dataLoaded">
      <mat-card class="sitmun-mat-card-margin" appearance="outlined">
        <mat-card-content>
            <mat-form-field appearance="outline" class="full">
              <mat-label>{{'backgroundEntity.name' | translate}}</mat-label>
              <input matInput type="text" formControlName="name" required>
              <mat-icon matSuffix class="iconTranslate" (click)="onNameTranslationButtonClicked()"
                        onKeyDown="onNameTranslationButtonClicked()"
                        svgIcon="ic_translate">
              </mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full">
              <mat-label>{{'backgroundEntity.description' | translate}}</mat-label>
              <textarea matInput type="text" formControlName="description"> </textarea>
              <mat-icon matSuffix class="iconTranslate" (click)="onDescriptionTranslationButtonClicked()"
                        onKeyDown="onDescriptionTranslationButtonClicked()"
                        svgIcon="ic_translate"></mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full">
              <mat-label>{{'backgroundEntity.image' | translate}}</mat-label>
              <input matInput type="text" formControlName="image">
            </mat-form-field>

            <mat-checkbox formControlName="active">
              {{'backgroundEntity.active' | translate}}
            </mat-checkbox>

        </mat-card-content>
      </mat-card>
    </form>
  </mat-tab>
  <mat-tab label=" {{ 'backgroundEntity.cartographiesConfiguration' | translate }}">
    <app-data-grid [changeHeightButton]="true"
                   [allNewElements]="backgroundID === -1"
                   [columnDefs]="columnDefsCartographies"
                   [getAll]='getAllCartographies'
                   [discardChangesButton]=true
                   [redoButton]=true
                   [undoButton]=true
                   [deleteButton]=true
                   [addButton]=true
                   [hideDuplicateButton]=true
                   [defaultColumnSorting]="['name']"
                   [eventAddItemsSubscription]='addElementsEventCartographies.asObservable()'
                   [eventGetAllRowsSubscription]='getAllElementsEventCartographies.asObservable()'
                   [eventRefreshSubscription]='dataUpdatedEventCartographies.asObservable()'
                   [actionButton]=true
                   (getAllRows)="getAllRowsCartographies($event)"
                   (add)="openCartographyDialog($event)"
                   [redraw]="activeTabIndex === 1"
                   *ngIf="dataLoaded"
    > </app-data-grid>
  </mat-tab>
  <mat-tab label="{{ 'backgroundEntity.roles' | translate }}">
    <app-data-grid [changeHeightButton]="true"
                   [allNewElements]="backgroundID === -1"
                   [columnDefs]="columnDefsRoles"
                   [getAll]='getAllRoles'
                   [defaultColumnSorting]="['name']"
                   [discardChangesButton]=true
                   [redoButton]=true
                   [undoButton]=true
                   [deleteButton]=true
                   [addButton]=true
                   [hideDuplicateButton]=true
                   [eventAddItemsSubscription]='addElementsEventRoles.asObservable()'
                   [eventGetAllRowsSubscription]='getAllElementsEventRoles.asObservable()'
                   [eventRefreshSubscription]='dataUpdatedEventRoles.asObservable()'
                   [actionButton]=true
                   (getAllRows)="getAllRowsRoles($event)"
                   (add)="openRolesDialog($event)"
                   [redraw]="activeTabIndex === 2"
                   *ngIf="dataLoaded"
    > </app-data-grid>
  </mat-tab>
  <mat-tab label="{{ 'layersPermitsEntity.applications' | translate }}">
    <app-data-grid [changeHeightButton]="true"
                   [allNewElements]="backgroundID === -1"
                   [columnDefs]="columnDefsApplications"
                   [getAll]='getAllApplications'
                   [eventAddItemsSubscription]='addElementsEventApplications.asObservable()'
                   [eventGetAllRowsSubscription]='getAllElementsEventApplications.asObservable()'
                   [eventRefreshSubscription]='dataUpdatedEventApplications.asObservable()'
                   [discardChangesButton]=true
                   [redoButton]=true
                   [undoButton]=true
                   [deleteButton]=true
                   [addButton]=true
                   [hideDuplicateButton]=true
                   [defaultColumnSorting]="['order']"
                   (getAllRows)="getAllRowsApplications($event)"
                   [actionButton]=true
                   (add)="openApplicationsDialog($event)"
                   [redraw]="activeTabIndex === 3"
                   *ngIf="dataLoaded"
    > </app-data-grid>
  </mat-tab>
</mat-tab-group>
