<mat-toolbar color="primary" *ngIf="languagesLoaded">
  <mat-toolbar-row class="top-toolbar-row">
    <div class="sitmun-logo-container">
      <div class="sitmun-logo">
        <img class="logo" src="assets/img/logos/logo_sitmun.svg" alt="logo">
      </div>
    </div>
    <span class="toolbar-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="login-container" *ngIf="languagesLoaded">
  <h5>  {{'loginEntity.privateAccess' | translate}}</h5>
  <mat-card appearance="outlined" class="mat-card-login mat-elevation-z0 outline">
    <form [formGroup]="form" (ngSubmit)="login()">

      <mat-card-content>

        <div class="container">
          <label class="formLabel requiredInput">
            {{'loginEntity.username' | translate}}
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="input" formControlName="username">
          </mat-form-field>
          <label class="formLabel requiredInput">
            {{'loginEntity.password' | translate}}
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <label class="formLabel">
            {{'loginEntity.language' | translate}}
          </label>
          <mat-form-field appearance="outline">
            <mat-select matInput formControlName="lang" class="form-control">
              <mat-option [value]="lang.shortname" *ngFor="let lang of langs">
                {{'lang.'+lang.name | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="loginButton" type="submit" [disabled]="!form.valid">
          {{'loginEntity.login' | translate}}
        </button>

      </mat-card-actions>
    </form>
    <div class="alert alert-danger" *ngIf="badCredentials">
      {{'loginEntity.bad-credentials' | translate}}
    </div>
  </mat-card>
</div>
