
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_capes"></mat-icon> {{ "layersEntity.layers" | translate }}</h4>
    <span class="divider"></span>
</div>
<div class="appDataGridDiv">
    <app-data-grid  id="layers" defaultHeight="default" [columnDefs]="columnDefs" [getAll]='getAllLayers' [globalSearch]=true  [eventSaveAgGridStateSubscription]='saveAgGridStateEvent.asObservable()'
    defaultHeight='20' [eventRefreshSubscription]='dataUpdatedEvent.asObservable()' [discardChangesButton]=true [redoButton]=true [undoButton]=true [applyChangesButton]=true  [deleteButton]=true [newButton]=true
    [actionButton]=true defaultColumnSorting="order" (remove)="removeData($event)" (new)='newData($event)' (sendChanges)='applyChanges($event)' (duplicate)='add($event)' 	(gridModified)='setGridModifiedValue($event)' > </app-data-grid>
</div>
