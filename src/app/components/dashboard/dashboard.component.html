<div class="titleDiv" >
  <h4><mat-icon aria-hidden="false"  svgIcon="menu_connexio"></mat-icon> {{ "Dashboard" | translate}}</h4>
  <span class="divider"></span>
</div>
<div class="matgridlist">
  <mat-grid-list cols="1" rowHeight="3:1" cols="4" *ngIf="dataLoaded"> 
    <mat-grid-tile *ngFor="let kpi of KPIsTable; let i = index" class="matgridtitle"> 
        <div class="totalkpi">
          <div><span class="numKpi">{{kpi.text}}</span></div>
          <div class="numDiv"><h5>{{kpi.number}}</h5></div>
        </div>
    </mat-grid-tile> 
  </mat-grid-list>
</div>
<div style="width:100%" *ngIf="dataLoaded">
  <div class="gridGraph">
    <p class="titleGraph">{{ "dashboard.cartographies" | translate}}</p> 
    <app-datagraph *ngIf="dataLoaded" [data]="this.cartographyChartData" type="bar"> </app-datagraph>
  </div>
  <div class="gridGraph">
    <p class="titleGraph">{{ "dashboard.users" | translate}}</p> 
    <app-datagraph *ngIf="dataLoaded" [data]="this.usersToShow" type="bar"> </app-datagraph>
  </div>

    <app-datagraph *ngIf="dataLoaded" [data]="this.usersPerApplicationChartData" type="bar"> </app-datagraph>
  </div>
