
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_arbres"></mat-icon> {{ "sideMenu.trees" | translate }}</h4>
    <span class="divider"></span>
</div>
<div class="appDataGridDiv">
    <app-data-grid id="tree" defaultHeight="default" [columnDefs]="columnDefs" [getAll]='getAllTrees' [globalSearch]=true [eventSaveAgGridStateSubscription]='saveAgGridStateEvent.asObservable()'
    defaultHeight='20' [eventRefreshSubscription]='dataUpdatedEvent.asObservable()' [discardChangesButton]=true [redoButton]=true [undoButton]=true [applyChangesButton]=true  [deleteButton]=true [newButton]=true
    [actionButton]=true (remove)="removeData($event)" (new)='newData($event)' (sendChanges)='applyChanges($event)' (duplicate)='add($event)' defaultColumnSorting="name" (gridModified)='setGridModifiedValue($event)' > </app-data-grid>
</div>
