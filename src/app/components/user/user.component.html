
<div class="titleDiv">
    <h4><mat-icon aria-hidden="false"  svgIcon="menu_usuari"></mat-icon> {{ "userEntity.user" | translate }}</h4>
    <span class="divider"></span>
</div>
<div class="appDataGridDiv">
    <app-data-grid id="user" defaultHeight="default" [columnDefs]="columnDefs" defaultColumnSorting="username" [themeGrid]='themeGrid' [getAll]='getAllUsers' [globalSearch]=true [eventSaveAgGridStateSubscription]='saveAgGridStateEvent.asObservable()'
    defaultHeight='20' [eventRefreshSubscription]='dataUpdatedEvent.asObservable()' [discardChangesButton]=true [redoButton]=true [undoButton]=true [applyChangesButton]=true  [deleteButton]=true [newButton]=true 
    [actionButton]=true (remove)="removeData($event)" (new)='newData($event)' (sendChanges)='applyChanges($event)' (duplicate)='add($event)'  (gridModified)='setGridModifiedValue($event)'> </app-data-grid>
</div>
