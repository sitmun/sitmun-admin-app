<!-- Error page for initialization errors -->
<div *ngIf="hasInitializationError$ | async" class="mat-app-background">
  <app-error-page
    [error]="initializationError$ | async"
    errorType="initialization">
  </app-error-page>
</div>

<!-- Main application content -->
<div *ngIf="!(hasInitializationError$ | async)" class="mat-app-background basic-container">
  <div *ngIf="!isLoggedIn()">
    <app-login></app-login>
  </div>
  <div *ngIf="isLoggedIn()">
    <app-toolbar (sidenavEvent)="navOpen($event)"></app-toolbar>
    <app-side-menu  [openNav]="isOpen"  ></app-side-menu>
  </div>
</div>

<!-- Translation debug component (only visible in development) -->
<app-translation-debug></app-translation-debug>
