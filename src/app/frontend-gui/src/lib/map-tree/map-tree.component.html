<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding tabindex="0">
	  <span (click)="onNodeClick(node)" style="cursor: pointer;">{{ node.name }}</span>
	</mat-tree-node>
	<!-- This is the tree node template for expandable nodes -->
	<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
                 isExpandable isExpanded="true" tabindex="0">
	  <span (click)="onNodeClick(node)" style="cursor: pointer;">{{ node.name }}</span>
	</mat-tree-node>
  </mat-tree>

<span #emptyItem></span>
