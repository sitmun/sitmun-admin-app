<h5 mat-dialog-title>{{title}}</h5>
<mat-dialog-content class="mat-typography">
  <mat-card appearance="outlined">
    <mat-card-content>
      <ng-container *ngTemplateOutlet="HTMLReceived">
      </ng-container>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    matTooltip="{{ 'save' | translate }}"
    [mat-dialog-close]="true"
    mat-mini-fab class="add-half-gap"
    (click)="doAdd()">
    <mat-icon fontSet="material-icons-round">save</mat-icon>
  </button>
  <button
    matTooltip="{{ 'return' | translate }}"
    mat-dialog-close
    mat-mini-fab
    (click)="closeDialog()">
    <mat-icon fontSet="material-icons-round">arrow_back</mat-icon>
  </button>
</mat-dialog-actions>
