<mat-toolbar>
  <button type="button"
          id="deleteChangesButton"
          matTooltip="{{ 'common.button.cancel' | translate }}"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="discardChangesButton"
          (click)="deleteChanges()"
          [disabled]="changeCounter <= 0 && (!someStatusHasChangedToDelete || discardNonReverseStatus  )">
    <mat-icon fontSet="material-icons-round">close</mat-icon>
  </button>
  <button type="button"
          id="undo"
          matTooltip="{{ 'common.button.undo' | translate }}"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="undoButton && someColumnIsEditable"
          (click)="undo()"
          [disabled]="changeCounter <= 0">
    <mat-icon fontSet="material-icons-round">undo</mat-icon>
  </button>
  <button type="button"
          id="redo"
          matTooltip="{{ 'common.button.redo' | translate }}"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="redoButton && someColumnIsEditable"
          (click)="redo()"
          [disabled]="redoCounter <= 0">
    <mat-icon fontSet="material-icons-round">redo</mat-icon>
  </button>
  <button type="button"
          id="applyChangesButton"
          matTooltip="{{ 'common.button.accept' | translate }}"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="applyChangesButton"
          (click)="applyChanges()"
          [disabled]="changeCounter <= 0">
    <mat-icon fontSet="material-icons-round">check</mat-icon>
  </button>
  <mat-form-field subscriptSizing="dynamic" class="spacer add-half-gap">
    <mat-label>{{ 'common.button.search' | translate }}</mat-label>
    <input matInput type="text" placeholder="" (keyup)="quickSearch($event)">
  </mat-form-field>

  <ng-container *ngIf="!hideReplaceButton">
    <mat-form-field subscriptSizing="dynamic" class="spacer add-half-gap">
      <mat-label>{{ 'common.button.replace' | translate }}</mat-label>
      <input matInput type="text" placeholder="" [(ngModel)]="replaceValue">
    </mat-form-field>

    <button type="button"
            matTooltip="{{ 'common.form.replace' | translate }}"
            mat-mini-fab class="add-half-gap"
            color="primary"
            (click)="replaceSelected()"
            [disabled]="!areRowsSelected() || !replaceValue">
      <mat-icon fontSet="material-icons-round">find_replace</mat-icon>
    </button>
  </ng-container>

  <button type="button"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="!hideExportButton"
          [disabled]="!areRowsSelected()"
          matTooltip="{{ 'common.button.export' | translate }}"
          (click)="exportData()">
    <mat-icon fontSet="material-icons-round"> file_download</mat-icon>
  </button>
  <button type="button"
          matTooltip="{{ 'common.button.remove' | translate }}"
          mat-mini-fab class="add-half-gap"
          color="primary"
          *ngIf="deleteButton"
          (click)="removeData()"
          [disabled]="!areRowsSelected()">
    <mat-icon fontSet="material-icons-round"> delete</mat-icon>
  </button>
  <button type="button"
          color="primary"
          mat-mini-fab class="add-half-gap"
          matTooltip="{{ 'common.button.duplicate' | translate }}"
          *ngIf="!hideDuplicateButton"
          [disabled]="!oneRowSelected()"
          (click)="onDuplicateButtonClicked()">
    <mat-icon fontSet="material-icons-round"> content_copy</mat-icon>
  </button>

  <button type="button"
          color="primary"
          *ngIf="newButton"
          mat-mini-fab class="add-half-gap"
          matTooltip="{{ 'common.button.new' | translate }}"
          (click)="newData()">
    <mat-icon fontSet="material-icons-round"> add_circle_outline</mat-icon>
  </button>
  <button type="button"
          color="primary"
          *ngIf="addButton"
          mat-mini-fab class="add-half-gap"
          matTooltip="{{ 'common.button.add' | translate }}"
          (click)="onAddButtonClicked()">
    <mat-icon fontSet="material-icons-round"> add_circle_outline</mat-icon>
  </button>
  <button type="button"
          color="primary"
          *ngIf="registerButton"
          matTooltip="{{ 'common.button.register' | translate }}"
          mat-mini-fab class="add-half-gap"
          (click)="modifyStatusSelected()">
    <mat-icon fontSet="material-icons-round"> add_circle_outline</mat-icon>
  </button>

</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-content #dataGrid>
    <ag-grid-angular class="ag-theme-material"
                     [rowData]="rowData"
                     [columnDefs]="columnDefs"
                     [gridOptions]="gridOptions"
                     [animateRows]="true"
                     [pagination]="false"
                     [undoRedoCellEditing]="true"
                     [undoRedoCellEditingLimit]=200
                     [suppressRowClickSelection]=true
                     [components]="components"
                     rowSelection="multiple"
                     multiSortKey="key"
                     (filterModified)="onFilterModified()"
                     (cellEditingStopped)="onCellEditingStopped($event)"
                     (cellValueChanged)="onCellValueChanged($event)"
                     (firstDataRendered)="firstDataRendered()"
                     [domLayout]="'autoHeight'">
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
